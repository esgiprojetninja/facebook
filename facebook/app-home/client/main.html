        <!-- Input -->
        <div class="connect-input">

            {{#if isSubscribe}}
                <!-- Subscribe -->
                {{> subscribe}}
            {{else}}
                <!-- Login -->
                {{> login}}
            {{/if}}

            {{#if isSubscribe}}
                <!-- Subscribe -->
                <button class="btn ninja-btn ninja-btn-primary btn-margin" id="ninja-btn-subscribe">
                    <span class="ninja-btn-span firstspan">Je m'inscris</span>
                    <span class="ninja-btn-span secondspan">Je m'inscris</span>
                </button>
            {{else}}
                <!-- Login -->
                <button class="btn ninja-btn ninja-btn-primary btn-margin" id="ninja-btn-login">
                    <span class="ninja-btn-span firstspan">Je me connecte</span>
                    <span class="ninja-btn-span secondspan">Je me connecte</span>
                </button>
            {{/if}}
        </div>

        <!-- Hr Line -->
        <div class="connect-separator">
          <span>Ou en un seul click</span>
        </div>

        <!-- Social -->
        <div class="connect-social">
          <button class="btn ninja-btn ninja-btn-facebook">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            {{#if isSubscribe}}
                <span class="ninja-btn-span firstspan">S'inscrire avec Facebook</span>
                <span class="ninja-btn-span secondspan">S'inscrire avec Facebook</span>
            {{else}}
                <span class="ninja-btn-span firstspan">Se connecter avec Facebook</span>
                <span class="ninja-btn-span secondspan">Se connecter avec Facebook</span>
            {{/if}}
          </button>
          <button class="btn ninja-btn ninja-btn-google">
            <i class="fa fa-google" aria-hidden="true"></i>
              {{#if isSubscribe}}
                  <span class="ninja-btn-span firstspan">S'inscrire avec Google</span>
                  <span class="ninja-btn-span secondspan">S'inscrire avec Google</span>
              {{else}}
                  <span class="ninja-btn-span firstspan">Se connecter avec Google</span>
                  <span class="ninja-btn-span secondspan">Se connecter avec Google</span>
              {{/if}}
          </button>
        </div>

        <!-- Connect bottom -->
        <div class="connect-bottom">
           {{#if isSubscribe}}
               <a href="" class="connect-bottom-subsribe" id="connect-bottom-subscribe">Se connecter</a>
               <a href="/forgot" class="connect-bottom-forgot" id="connect-bottom-cgu">CGU</a>
           {{else}}
               <a href="" class="connect-bottom-subsribe" id="connect-bottom-subscribe">S'inscrire</a>
               <a href="/forgot" class="connect-bottom-forgot" id="connect-bottom-forgot">J'ai oublié mon mot de passe</a>
           {{/if}}
        </div>
      </div>
    </div>
      <!-- Copyright -->
      <div class="connect-copyright">Tout les éléments figurants sur ce site appartiennent à leurs propriétaires respectifs. </div>
  </div>
</template>
